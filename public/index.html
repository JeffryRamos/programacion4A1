<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="stylesheet" href="public/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
</head> 
<body class="bg-light">
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-white border-dark" id="sidebar-wrapper">
      <div class="text-white sidebar-heading bg-info"><img src=public/css/biblioo.png>Biblioteca Digital</div>
      <div class="list-group list-group-flush">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active text-info" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-estudiantes text-info" data-modulo="estudiantes" data-form="estudiantes" href="#">Estudiantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-docentes text-info" data-modulo="docentes" data-form="docentes" href="#">Docentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-libros text-info" data-modulo="libros" data-form="libros" href="#">Libros</a>
          </li>
          <div class="dropdown">
            <button class="btn dropdown-toggle text-info" type="button" id="prestamos" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Prestamos
            </button>
            <div class="dropdown-menu" aria-labelledby="prestamos">
              <a class="nav-link mostrar-prestamose text-info" data-modulo="prestamose" data-form="prestamose" href="#">Prestamos de Estudiantes</a>
              <a class="nav-link mostrar-prestamosd text-info" data-modulo="prestamosd" data-form="prestamosd" href="#">Prestamos de Docentes</a>
             
            </div>
          </div>
          <li class="nav-item">
            <a class="nav-link mostrar-chat text-info" data-modulo="chat" data-form="chat" href="#">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-historial text-info" data-modulo="historial" data-form="historial" href="#">Historial</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <button class="btn btn-outline-info"
        id="menu-toggle">Menu</button>
        <div class="container">
          <div id="modulos">
            <div class="modulos" id="vistas-estudiantes"></div>
            <div class="modulos" id="vistas-buscar-estudiantes"></div>
            <div class="modulos" id="vistas-docentes"></div>
            <div class="modulos" id="vistas-buscar-docentes"></div>
            <div class="modulos" id="vistas-libros"></div>
            <div class="modulos" id="vistas-buscar-libros"></div>
            <div class="modulos" id="vistas-prestamose"></div>
            <div class="modulos" id="vistas-buscar-prestamose"></div>
            <div class="modulos" id="vistas-prestamosd"></div>
            <div class="modulos" id="vistas-buscar-prestamosd"></div>
            <div class="modulos" id="vistas-chat"></div>
            <div class="modulos" id="vistas-historial"></div>
          </div>
        </div>

  </div>
  <!-- /#wrapper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="public/js/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="public/alertifyjs/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="public/js/app.js"></script>
    <script src="https://unpkg.com/vue-select@3.0.0"></script>

</body>
</html>
