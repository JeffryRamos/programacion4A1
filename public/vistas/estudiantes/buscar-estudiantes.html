<form method="post" id="frm-buscar-estudiantes">
    <div class="card text-white bg-info mb-3" style="max-width: 48rem;">
        <div class="card-header"><img src=public/css/lupa.png>
            BUSQUEDA DE ESTUDIANTES

            <button type="button" id="btn-close-buscar-estudiantes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-estudiantes" class="table-striped bh-info table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarEstudiantes" placeholder="Nie, Nombre o Telefono" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>NIE</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>GRADO</th>
                        <th>SECCION</th>
                        <th>EMAIL</th> 
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="mi_estudiante in mis_estudiantes" :key="mi_estudiante.idEstudiante" v-on:click="modificarEstudiante(mi_estudiante)" >
                        <td>{{ mi_estudiante.nie }}</td>
                        <td>{{ mi_estudiante.nombre }}</td>
                        <td>{{ mi_estudiante.direccion }}</td>
                        <td>{{ mi_estudiante.telefono }}</td>
                        <td>{{ mi_estudiante.grado }}</td>
                        <td>{{ mi_estudiante.seccion }}</td>
                        <td>{{ mi_estudiante.email }}</td>
                        <td>
                            <input v-on:click="eliminarEstudiante(mi_estudiante.idEstudiante)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/estudiantes/buscar-estudiantes.js"></script>
