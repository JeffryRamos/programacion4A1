<form v-on:submit.prevent="guardarPrestamosd" v-on:reset="limpiarPrestamosd" id="frm-prestamosd">
    <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
        <div class="card-header"><img src=public/css/libro.png>
            REGISTRO DE PRESTAMOS

            <button type="button" id="btn-close-prestamosd" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DOCENTE
                    </div>
                    <div class="col">
                        <v-select v-model="prestamod.docente" :options="docentes" placeholder="Seleccione un docente"/>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        LIBRO
                    </div>
                    <div class="col">
                        <v-select v-model="prestamod.libro" :options="libros" placeholder="Seleccione un libro"/>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        FECHA DE PRESTAMO
                    </div>
                    <div class="col">
                        <input type="date" v-model="prestamod.fechaPrestamo" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        FECHA DE DEVOLUCION
                    </div>
                    <div class="col">
                        <input type="date" v-model="prestamod.fechaDevolucion" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarPrestamosd" type="submit" class="btn btn-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-success mostrar-buscar-prestamosd text-white" data-modulo="prestamosd" data-form="buscar-prestamosd" value="Buscar" >
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{ prestamod.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/prestamosd/prestamosd.js"></script>
