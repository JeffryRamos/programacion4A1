<form method="post" id="frm-docentes" v-on:submit.prevent="guardarDocentes" v-on:reset.prevent="limpiarDocentes">
    <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
        <div class="card-header"><img src=public/css/iconoo.png>
            REGISTRO DE DOCENTES

            <button type="button" id="btn-close-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-6">
                    <input type="text" required v-model="docente.codigo" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
        <div class="row p-2">
            <div class="col-4">
                NOMBRE
            </div>
            <div class="col-8">
                <input type="text" required v-model="docente.nombre" placeholder="AAAAA AAAAA" class="form-control">
            </div>
        </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" required v-model="docente.direccion" placeholder="AAAAAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TELEFONO
                </div>
                <div class="col-8">
                    <input type="text" required v-model="docente.telefono" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DUI
                </div>
                <div class="col-8">
                    <input type="text" required v-model="docente.dui" placeholder="00000000-0" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NIT
                </div>
                <div class="col-8">
                    <input type="text" required v-model="docente.nit" placeholder="0000-000000-000-0" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    EMAIL
                </div>
                <div class="col-8">
                    <input type="text" required v-model="docente.email" placeholder="AAAAAA@XXXXXX.AAA" class="form-control">
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarDocentes" type="submit" class="btn btn-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-success mostrar-buscar-docentes text-white" data-modulo="docentes" data-form="buscar-docentes" value="Buscar" data-modulo="buscar-docentes" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/docentes/docentes.js"></script>
