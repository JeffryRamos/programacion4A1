<form v-on:submit.prevent="guardarDocente" data-accion="nuevo" data-iddocente='' id="frm-docentes" method="post">
    <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
        <div class="card-header">
            REGISTRO DE DOCENTES
        
            <button type="button" id="btn-close-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-6">
                    <input type="text" v-model="docente.codigo" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
        <div class="row p-2">
            <div class="col-4">
                NOMBRE
            </div>
            <div class="col-8">
                <input type="text" v-model="docente.nombre" placeholder="AAAAA AAAAA" class="form-control">
            </div>
        </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" v-model="docente.direccion" placeholder="AAAAAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TELEFONO
                </div>
                <div class="col-8">
                    <input type="text" v-model="docente.telefono" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DUI
                </div>
                <div class="col-8">
                    <input type="text" v-model="docente.dui" placeholder="00000000-0" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NIT
                </div>
                <div class="col-8">
                    <input type="text" v-model="docente.nit" placeholder="0000-000000-000-0" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    EMAIL
                </div>
                <div class="col-8">
                    <input type="text" v-model="docente.email" placeholder="AAAAAA@XXXXXX.AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarDocentes" type="submit" class="btn btn-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-success mostrar-buscar-docentes text-white" data-modulo="docentes" data-form="buscar-docentes" value="Buscar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/docentes/docentes.js"></script>
