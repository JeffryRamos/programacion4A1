<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simplify Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
</head> 
<body class="bg-light ">
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-dark" id="sidebar-wrapper">
      <div class="sidebar-heading">Start Bootstrap </div>
      <div class="list-group list-group-flush">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-alumnos" data-modulo="alumnos" data-form="alumnos" href="#">Alumnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-docentes" data-modulo="docentes" data-form="docentes" href="#">Docentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-libros" data-modulo="libros" data-form="libros" href="#">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-prestamos" data-modulo="prestamos" data-form="prestamos" href="#">Prestamos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mostrar-historial" data-modulo="historial" data-form="historial" href="#">Historial</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      
        <button class="btn btn-primary" id="menu-toggle">Menu</button>
        <div class="container">
          <div id="modulos">
            <div class="modulos" id="vistas-alumnos"></div>
            <div class="modulos" id="vistas-buscar-alumnos"></div>
            <div class="modulos" id="vistas-docentes"></div>
            <div class="modulos" id="vistas-buscar-docentes"></div>
            <div class="modulos" id="vistas-libros"></div>
            <div class="modulos" id="vistas-buscar-libros"></div>
            <div class="modulos" id="vistas-prestamos"></div>
            <div class="modulos" id="vistas-buscar-prestamos"></div>
            <div class="modulos" id="vistas-historial"></div>
          </div>
        </div>

        
      
  </div>
  <!-- /#wrapper -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="public/js/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="public/js/app.js"></script>

    <script src="https://unpkg.com/vue-select@3.0.0"></script>
